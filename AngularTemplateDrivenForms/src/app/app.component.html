<form #form="ngForm" (ngSubmit)="log(form)">
<label for="email">Email</label>
<input ngModel type="text" name="email" #email=ngModel required (change)="log(email)"/>
<div *ngIf="email.errors">
 <div *ngIf="email.errors.required">
 Email is required field
 </div>
</div>
<br/>
<label for="password">Password</label>
<input ngModel type="text" name="password"  #password=ngModel minlength=8 maxlength=20 (change)="log(password)"/>
<div *ngIf="password.errors">
<div *ngIf="password.errors.minlength ||password.errors.maxlength" >
Password should be between {{password.errors.minlength.requiredLength}} and {{20}}
</div>
<!--{{password.errors.json}}-->
</div>
<button type="submit">Submit</button>
</form>
